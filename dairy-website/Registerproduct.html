<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration DApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Registration Form</h1>
        <form id="productForm">
            <label for="address">Address:</label>
            <input type="text" id="address" name="aaddress" required>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" required>
            <label for="quantity">Product Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <!-- Hidden input field for date -->
            <input type="hidden" id="date" name="date">
            <button type="submit">Submit</button>
        </form>
        
        
        <!-- Back Button -->
        <button id="backButton">Back</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="Regproduct.js"></script>
    <script>
        // Event listener for the back button
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.location.href = 'service.html'; // Replace 'main_page.html' with the URL of your main page
        });
    </script>
    
</body>
</html>
